<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center" class="new-training">
            Time to start a workout!
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center" class="new-training">
            <mat-form-field>
                <mat-label>Select your training</mat-label>
                <mat-select>
                  <mat-option value="crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="touch-toes">
                    Touch Toes
                  </mat-option>
                  <mat-option value="side-lunges">
                    Side Lunges
                  </mat-option>
                  <mat-option value="Pull-ups">
                    Pull Ups
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" class="new-training">
            <button type="submit" mat-raised-button color="accent" (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
