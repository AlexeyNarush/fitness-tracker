<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGAp="10px" #f="ngForm">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                type="email" 
                matInput 
                placeholder="Ex. my@email.com" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Firld must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Password</mat-label>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
    </form>
</section>
